<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Edit Story</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('create') }}">Create-Story</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      <a href="{{ url_for('story', story_id=story_id) }}">Back-To-Story</a>
    </nav>
    <h1>Add to the story!</h1>
    <form method="post">
      <h2>Current Title: {{ prevtitle }}</h2>
      <br>
      <h3>Last Edit Content: {{ prevcontent }} ------ Added content will be appended to this.</h3>
      <label for="content">Add Content:</label>
      <br>
      <textarea id="content" name="content" rows="30" cols="80"></textarea>
      <br><br>
      <input type="submit" name="sub1">
    </form>
  </body>
</html>
