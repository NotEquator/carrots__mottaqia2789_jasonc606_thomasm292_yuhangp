<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>It's Just a Story</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('create') }}">Create-Story</a>
      <a href="{{ url_for('catalog') }}">View-Stories</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    {% if stories %}
      <table>
        <tr><th>Title</th><th>Author</th><th>Link</th></tr>
        {% for story in stories %}
          <tr>
            <td>{{ story[1] }}</td>
            <td>{{ story[2]}}
            <td><a href="{{ url_for('edit', story_id=story[0]) }}" target="_blank">edit story</a></td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
  </body>
</html>
