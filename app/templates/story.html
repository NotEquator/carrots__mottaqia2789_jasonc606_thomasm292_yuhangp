<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('create') }}">Create-Story</a>
      <a href="{{ url_for('edit_profile') }}">Edit-Profile</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% if has_edited %}
        <span>You have edited this story.</span>
      {% else %}
        <a href="{{ url_for('edit', story_id=story_id) }}">Edit-This-Story</a>
      {% endif %}
    </nav>

    <h1>{{ title }}</h1>
    <h3>by {{ author }}</h3>
    <h4>last updated {{ last_update }}</h4>
    <p>{{ content }}</p>
  </body>
</html>
